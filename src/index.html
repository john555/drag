<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="appBar">
    <!-- .filenameIndicator--edited -->
    <span class="filenameIndicator">Untitled</span>
  </div>
  <aside class="toolbar">
    <button class="tool">V</button>
    <button class="tool">U</button>
    <button class="tool">E</button>
    <button class="tool">L</button>
    <button class="tool">Z</button>
    <button class="tool">A</button>

  <main class="workspace">
    <svg width="600" height="400" class="artboard"></svg>
  </main>
  <aside class="propertiesBar"></aside>
</body>
</html>
